<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Challenge 1: Encriptador - Desencriptador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>
    <nav>
        <img src="img/oracle-one-logo.png" alt="..." height="36">
    </nav>

    <!-- TÍTULO Y SUBTÍTULO -->
    <br>
    <div class="title"> EnDecrypt </div>

    <!-- BREVE DESCRIPCIÓN-->
    <div class="subtitle">
        <small class="">Herramienta para encriptar/desencriptar texto</small>
    </div>
    <br>
    <br>
    <!-- SECCIÓN CON EL INPUT Y OUTPUT -->
    <div class="pad-sm">
        <div class="col pad">
            <textarea id="input" class="input" placeholder="Ingrese el texto aquí&#10• No se pueden usar letras mayúsculas o con acento ni números&#10• Los únicos caracteres extra admitidos son ¡!,¿?;:."></textarea>
            <br>
            <button id="button-encrypt" class="btn btn-danger">
                <i class="fas fa-lock"></i> Encriptar
            </button>
            <button id="button-decrypt" class="btn btn-2 btn-danger">
                <i class="fas fa-unlock"></i> Desencriptar
            </button>
        </div>

        <div class="col mar-ls">
            <textarea id="output" class="input output" placeholder="Aquí aparecerá el resultado" readonly></textarea>
            <br>
            <button id="button-copy" class="btn btn-danger">
                <i class="fas fa-copy"></i> Copiar al Portapapeles
            </button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>Página creada por Ryan Horvat para el Alura Challenge - Semanas 1 y 2</p>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/encrypt.js"></script>
    <script src="js/decrypt.js"></script>
    <script src="js/copy.js"></script>
    <script src="https://kit.fontawesome.com/a6872e9a39.js" crossorigin="anonymous"></script>
</body>

</html>
