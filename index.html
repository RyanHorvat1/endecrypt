<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Challenge 1: Encriptador - Desencriptador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="bg"></div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark opacity-75">
        <a class="navbar-brand" href="#">
            <img src="img/oracle-one-logo.png" alt="..." height="36">
        </a>
    </nav>

    <!-- TÍTULO Y SUBTÍTULO -->
    <div class="container page-header text-center display-4">
        EnDecrypt
    </div>

    <!-- BREVE DESCRIPCIÓN-->
    <small class="text-center">Herramienta para ofuscar/desofuscar texto</small>
    <br>
    <br>
    <!-- ALERTA AVISANDO AL USUARIO SOBRE LOS CUIDADOS -->
    <div class="alert alert-warning alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button> Por favor sólo use letras minúsculas. <strong>No use letras mayúsculas, letras con acento ni caracteres especiales</strong>
    </div>
    <!-- SECCIÓN CON EL INPUT Y OUTPUT -->
    <div class="container-md">
        <div class="row left">
            <div class="col-md-8">
                <textarea type="text" id="input" class="input border border-danger border-3" placeholder="Ingrese el texto aquí"></textarea>
                <br>
                <div class="btn btn-group">
                    <button id="button-encrypt" class="btn btn-danger">
                        <i class="fas fa-lock"></i> Encriptar
                    </button>
                    <button id="button-decrypt" class="btn btn-danger">
                    <i class="fas fa-unlock"></i> Desencriptar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-md d-flex">
        <div class="row right flex-md-column">
            <div class="col-md-4">
                <textarea type="text" id="output" class="input output border border-danger border-3" placeholder="Aquí aparecerá el resultado" readonly></textarea>
                <br>
                <button id="button-copy" class="btn btn-danger btn-copy" data-toggle="tooltip" title="Copiado">
                    <i class=" fas fa-copy "></i> Copiar
                </button>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <div class="container-fluid text-center fixed-bottom">
        <footer class="mt-auto">
            <p class="text-white">Página creada por Ryan Horvat para el Alura Challenge - Semanas 1 y 2</p>
        </footer>
    </div>

    <!-- CARGA DE CSSs y JSs-->
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

     jQuery library
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> -->

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <script src="js/encrypt.js"></script>
    <script src="js/decrypt.js"></script>
    <script src="js/copy.js"></script>
    <script src="https://kit.fontawesome.com/a6872e9a39.js" crossorigin="anonymous"></script>
</body>

</html>
